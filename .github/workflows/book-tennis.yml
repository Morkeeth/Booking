name: Book Tennis Court

on:
  schedule:
    # Runs at 8:00 AM CET/CEST (7:00 AM UTC in winter, 6:00 AM UTC in summer)
    # Adjust this cron schedule based on your timezone
    - cron: '0 6 * * *'  # 6 AM UTC = 8 AM CEST (summer time)
  
  workflow_dispatch:  # Allows manual triggering from GitHub Actions tab

jobs:
  book-court:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Generate config from secrets
        run: |
          cat > config.json << EOF
          {
            "account": {
              "email": "${{ secrets.TENNIS_EMAIL }}",
              "password": "${{ secrets.TENNIS_PASSWORD }}"
            },
            "locations": [
              "Édouard Pailleron",
              "Candie",
              "Poliveau"
            ],
            "date": "29/10/2025",
            "hours": [
              "20"
            ],
            "priceType": [
              "Tarif plein",
              "Tarif réduit"
            ],
            "courtType": [
              "Découvert",
              "Couvert"
            ],
            "players": ${{ secrets.TENNIS_PLAYERS }},
            "ntfy": {
              "enable": ${{ secrets.NTFY_ENABLE || 'false' }},
              "topic": "${{ secrets.NTFY_TOPIC || 'YOUR-OWN-TOPIC' }}"
            },
            "ai": {
              "space": "FatBoyEnglish/Text_Captcha_breaker"
            }
          }
          EOF
      
      - name: Run booking script
        run: npm start
        continue-on-error: true
      
      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-screenshots-${{ github.run_number }}
          path: img/*.png
          retention-days: 7
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: booking-logs-${{ github.run_number }}
          path: |
            *.log
            event.ics
          retention-days: 7
